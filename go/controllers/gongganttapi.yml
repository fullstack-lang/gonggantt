host: localhost:8080
info:
  description: gonggantt exposes types of a package.
  title: gonggantt backend API
  version: "0.1"
paths:
  /bars:
    get:
      description: Get all bars
      operationId: getBars
      responses:
        "200":
          $ref: '#/responses/barDBsResponse'
        default:
          $ref: '#/responses/genericError'
      tags:
      - bars
    post:
      consumes:
      - application/json
      description: Creates a bar
      operationId: postBar
      parameters:
      - description: The Bar to submit or modify
        in: body
        name: Bar
        schema:
          $ref: '#/definitions/barAPI'
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/barDBResponse'
      tags:
      - bars
  /bars/{ID}:
    delete:
      description: Delete a bar
      operationId: deleteBar
      parameters:
      - description: The ID of the order
        format: int64
        in: path
        name: ID
        required: true
        type: integer
      responses:
        default:
          $ref: '#/responses/genericError'
      tags:
      - bars
    get:
      operationId: getBar
      parameters:
      - description: The ID of the order
        format: int64
        in: path
        name: ID
        required: true
        type: integer
      responses:
        "200":
          $ref: '#/responses/barDBResponse'
        default:
          $ref: '#/responses/genericError'
      summary: Gets the details for a bar.
      tags:
      - bars
    patch:
      description: Update a bar
      operationId: updateBar
      parameters:
      - description: The ID of the order
        format: int64
        in: path
        name: ID
        required: true
        type: integer
      - description: The Bar to submit or modify
        in: body
        name: Bar
        schema:
          $ref: '#/definitions/barAPI'
      responses:
        "200":
          $ref: '#/responses/barDBResponse'
        default:
          $ref: '#/responses/genericError'
      tags:
      - bars
  /commitnb:
    get:
      operationId: GetLastCommitNb
      tags:
      - backrepo
  /gantts:
    get:
      description: Get all gantts
      operationId: getGantts
      responses:
        "200":
          $ref: '#/responses/ganttDBsResponse'
        default:
          $ref: '#/responses/genericError'
      tags:
      - gantts
    post:
      consumes:
      - application/json
      description: Creates a gantt
      operationId: postGantt
      parameters:
      - description: The Gantt to submit or modify
        in: body
        name: Gantt
        schema:
          $ref: '#/definitions/ganttAPI'
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/ganttDBResponse'
      tags:
      - gantts
  /gantts/{ID}:
    delete:
      description: Delete a gantt
