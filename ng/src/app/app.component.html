<!-- button bar that is present in all tabs -->
<ng-template #radioToolbar>
    <mat-radio-group aria-label="Select an option" [(ngModel)]="view">
        <mat-radio-button *ngFor="let view of views" [value]="view">
            {{view}}&nbsp;&nbsp;&nbsp;
        </mat-radio-button>
    </mat-radio-group>
</ng-template>


<as-split unit="pixel" *ngIf="view==gantt" direction="vertical">
    <as-split-area [size]=40>
        <ng-container *ngTemplateOutlet="radioToolbar"></ng-container>
    </as-split-area>
    <as-split-area [size]="$any('*')">
        <lib-svg [GONG__StackPath]="GanttStacksNames.SvgStackName">
        </lib-svg>
    </as-split-area>
</as-split>

<as-split unit="pixel" *ngIf="view==gantt_stack_probe" direction="vertical">
    <as-split-area [size]=40>
        <ng-container *ngTemplateOutlet="radioToolbar"></ng-container>
    </as-split-area>
    <as-split-area [size]="$any('*')">
        <as-split direction="vertical">
            <as-split-area [size]=50>
                <as-split direction="horizontal">
                    <as-split-area [size]="20">
                        <lib-tree [GONG__StackPath]="GanttStacksNames.GanttStackName+'-sidebar'" name="gong"></lib-tree>
                    </as-split-area>
                    <as-split-area [size]="50">
                        <div [ngStyle]="scrollStyle">
                            <lib-material-table TableName="Table" [DataStack]="GanttStacksNames.GanttStackName+'-table'"></lib-material-table>
                        </div>
                    </as-split-area>
                    <as-split-area [size]="30">
                        <lib-material-form FormName="Form" [DataStack]="GanttStacksNames.GanttStackName+'-form'"></lib-material-form>
                    </as-split-area>
                </as-split>
            </as-split-area>
            <as-split-area [size]=50>
                <lib-panel [GONG__StackPath]="GanttStackType"></lib-panel>
            </as-split-area>
        </as-split>
    </as-split-area>
</as-split>

<as-split unit="pixel" *ngIf="view==svg_stack_probe" direction="vertical">
    <as-split-area [size]=40>
        <ng-container *ngTemplateOutlet="radioToolbar"></ng-container>
    </as-split-area>
    <as-split-area [size]="$any('*')">
        <as-split direction="vertical">
            <as-split-area [size]=50>
                <as-split direction="horizontal">
                    <as-split-area [size]="20">
                        <lib-tree [GONG__StackPath]="GanttStacksNames.SvgStackName+'-sidebar'" name="gong"></lib-tree>
                    </as-split-area>
                    <as-split-area [size]="50">
                        <div [ngStyle]="scrollStyle">
                            <lib-material-table TableName="Table" [DataStack]="GanttStacksNames.SvgStackName+'-table'"></lib-material-table>
                        </div>
                    </as-split-area>
                    <as-split-area [size]="30">
                        <lib-material-form FormName="Form" [DataStack]="GanttStacksNames.SvgStackName+'-form'"></lib-material-form>
                    </as-split-area>
                </as-split>
            </as-split-area>
            <as-split-area [size]=50>
                <lib-panel [GONG__StackPath]="SVGStackType"></lib-panel>
            </as-split-area>
        </as-split>
    </as-split-area>
</as-split>
