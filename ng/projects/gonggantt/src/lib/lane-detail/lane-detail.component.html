<div *ngIf="lane" class="details">
    <h1 class="details__title">lane</h1>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="lane.Name">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Order</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="lane.Order">
            </mat-form-field>
        </form>
    </div>
    <mat-grid-list cols="2" rowHeight="6:1">
        <mat-grid-tile>
            <div style="width: 100vw; text-align: right;">
                <button mat-raised-button
                    (click)="openReverseSelection('Bar', 'Lane_BarsDBID')">Bars</button>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div style="width: 100vw; text-align: left;">
                <button mat-raised-button (click)="openDragAndDropOrdering('Bar', 'Lane_BarsDBID')">
                    <mat-icon>
                        shuffle
                    </mat-icon>
                </button>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
    <div class="details__item">
    <mat-form-field>
        <mat-label><- Lanes</mat-label>
        <mat-select [(ngModel)]="lane.Gantt_Lanes_reverse">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let gantt of frontRepo.Gantts_array" [value]="gantt">
                {{gantt.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
    <div class="details__item">
    <mat-form-field>
        <mat-label><- GroupLanes</mat-label>
        <mat-select [(ngModel)]="lane.Group_GroupLanes_reverse">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let group of frontRepo.Groups_array" [value]="group">
                {{group.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
    <div class="details__item">
    <mat-form-field>
        <mat-label><- DiamonfAndTextAnchors</mat-label>
        <mat-select [(ngModel)]="lane.Milestone_DiamonfAndTextAnchors_reverse">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let milestone of frontRepo.Milestones_array" [value]="milestone">
                {{milestone.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save lane
		</button>
    </div>
</div>
