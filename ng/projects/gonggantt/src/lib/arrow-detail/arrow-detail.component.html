<form *ngIf="arrow" class="details">
    <h2 class="details__title">arrow</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="arrow.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="arrow.Name"></textarea>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>From</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="arrow.From" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let bar of frontRepo.Bars_array" [value]="bar">
                {{bar.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>To</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="arrow.To" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let bar of frontRepo.Bars_array" [value]="bar">
                {{bar.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("OptionnalColor")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>OptionnalColor</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="arrow.OptionnalColor">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('OptionnalColor')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("OptionnalColor")' mat-form-field class="detail-full-width">
        <mat-label>OptionnalColor</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="arrow.OptionnalColor"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("OptionnalStroke")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>OptionnalStroke</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="arrow.OptionnalStroke">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('OptionnalStroke')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("OptionnalStroke")' mat-form-field class="detail-full-width">
        <mat-label>OptionnalStroke</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="arrow.OptionnalStroke"></textarea>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>(Gantt) Arrows</mat-label>
        <mat-select [compareWith]="compareObjects" [(ngModel)]="arrow.Gantt_Arrows_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let gantt of frontRepo.Gantts_array" [value]="gantt">
                {{gantt.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save arrow
        </button>
    </div>
</form>
