<div *ngIf="gantt" class="details">
    <h1 class="details__title">gantt</h1>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gantt.Name">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Start</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gantt.Start">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>End</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gantt.End">
            </mat-form-field>
        </form>
    </div>
    <div class="details__item">
        <button mat-raised-button (click)="openReverseSelection('Lane', 'Gantt_LanesDBID')">Lanes</button>
    </div>
    <div class="details__item">
        <button mat-raised-button (click)="openReverseSelection('Milestone', 'Gantt_MilestonesDBID')">Milestones</button>
    </div>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save gantt
		</button>
    </div>
</div>
