<div *ngIf="milestone" class="details">
    <h1 class="details__title">milestone</h1>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="milestone.Name">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Date</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="milestone.Date">
            </mat-form-field>
        </form>
    </div>
    <mat-grid-list cols="2" rowHeight="6:1">
        <mat-grid-tile>
            <div style="width: 100vw; text-align: right;">
                <button mat-raised-button
                    (click)="openReverseSelection('Lane', 'Milestone_DiamonfAndTextAnchorsDBID')">DiamonfAndTextAnchors</button>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div style="width: 100vw; text-align: left;">
                <button mat-raised-button (click)="openDragAndDropOrdering('Lane', 'Milestone_DiamonfAndTextAnchorsDBID')">
                    <mat-icon>
                        shuffle
                    </mat-icon>
                </button>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
    <div class="details__item">
    <mat-form-field>
        <mat-label><- Milestones</mat-label>
        <mat-select [(ngModel)]="milestone.Gantt_Milestones_reverse">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let gantt of frontRepo.Gantts_array" [value]="gantt">
                {{gantt.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save milestone
		</button>
    </div>
</div>
