<form *ngIf="milestone" class="details">
    <h1 class="details__title">milestone</h1>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="4" rowHeight="6:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="milestone.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="milestone.Name"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Date</mat-label>
        <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="milestone.Date">
    </mat-form-field>

    <mat-grid-list cols="2" rowHeight="6:1">
        <mat-grid-tile>
            <div style="width: 100vw; text-align: right;">
                <button mat-raised-button
                    (click)="openReverseSelection('Lane', 'Milestone_DiamonfAndTextAnchorsDBID')">DiamonfAndTextAnchors</button>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div style="width: 100vw; text-align: left;">
                <button mat-raised-button (click)="openDragAndDropOrdering('Lane', 'Milestone_DiamonfAndTextAnchorsDBID')">
                    <mat-icon>
                        shuffle
                    </mat-icon>
                </button>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field class="detail-full-width">
        <mat-label><- Milestones</mat-label>
        <mat-select [compareWith]="compareObjects" [(ngModel)]="milestone.Gantt_Milestones_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let gantt of frontRepo.Gantts_array" [value]="gantt">
                {{gantt.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save milestone
		</button>
    </div>
</form>
