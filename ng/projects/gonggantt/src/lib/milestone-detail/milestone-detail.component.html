<form *ngIf="milestone" class="details">
    <h2 class="details__title">milestone</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="milestone.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="milestone.Name"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field>
        <mat-label>Date</mat-label>
        <input matInput [ngModelOptions]="{standalone: true}" [ngxMatDatetimePicker]="pickerDate" [(ngModel)]="milestone.Date">
        <mat-datepicker-toggle matSuffix [for]="$any(pickerDate)"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker [showSeconds]="true" #pickerDate></ngx-mat-datetime-picker>
    </mat-form-field>

    <mat-grid-list cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <button mat-raised-button (click)="openReverseSelection('LaneUse', 'Milestone_LanesToDisplayMilestoneUseDBID', 'ONE_MANY_ASSOCIATION_MODE', '', '', '')">LanesToDisplayMilestoneUse</button>
        </mat-grid-tile>
        <!-- insertion point for the button of the MANY_MANY association-->
        <mat-grid-tile>
            <button mat-raised-button (click)="openReverseSelection('LaneUse', 'Milestone_LanesToDisplayMilestoneUseDBID', 
            'MANY_MANY_ASSOCIATION_MODE', 'LanesToDisplayMilestoneUse', 'Lane', 'Lane')">
                <mat-icon>
                    list
                </mat-icon>
            </button>
        </mat-grid-tile> <!-- end of insertion -->
        <mat-grid-tile>
            <button mat-raised-button (click)="openDragAndDropOrdering('LaneUse', 'Milestone_LanesToDisplayMilestoneUseDBID')">
                <mat-icon>
                    shuffle
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field class="detail-full-width">
        <mat-label>(Gantt) Milestones</mat-label>
        <mat-select [compareWith]="compareObjects" [(ngModel)]="milestone.Gantt_Milestones_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let gantt of frontRepo.Gantts_array" [value]="gantt">
                {{gantt.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save milestone
        </button>
    </div>
</form>
